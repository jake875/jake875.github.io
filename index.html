<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Cabinet Hero</title>
  <style>
    /* [Previous CSS styles remain exactly the same] */
  </style>
</head>
<body>
  <!-- [Previous HTML structure remains exactly the same] -->

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // Initialize the scene
    const canvas = document.getElementById('cabinetCanvas');
    const loading = document.getElementById('loading');
    const container = document.getElementById('cabinet-container');

    // Detect mobile device
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ 
      canvas, 
      alpha: true, 
      antialias: true,
      powerPreference: "high-performance"
    });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.5 : 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, isMobile ? 1.2 : 1.5, isMobile ? 6 : 4); // Adjusted for mobile

    // [Previous lighting and controls setup remains the same]

    // Load the GLB model with mobile-specific scaling
    const loader = new GLTFLoader();
    loader.load(
      'https://jake875.github.io/A_luxurious_photorea_0701194007_texture.glb',
      (gltf) => {
        const model = gltf.scene;
        cabinetModel = model;
        
        // Center and scale the model - 50% smaller ONLY on mobile
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        
        // Desktop scale (original size * 0.75 as previously requested)
        let scale = 2.5 / maxDim * 0.75;
        
        // Apply additional 50% reduction ONLY for mobile (0.75 * 0.5 = 0.375 of original)
        if (isMobile) {
          scale *= 0.5; // Additional 50% reduction for mobile
        }

        model.scale.setScalar(scale);
        model.position.sub(center.multiplyScalar(scale));

        scene.add(model);
        loading.style.display = 'none';
        animate();
      },
      (xhr) => {
        console.log(`${(xhr.loaded / xhr.total * 100).toFixed(2)}% loaded`);
      },
      (error) => {
        console.error('Error loading model:', error);
        loading.innerHTML = 'Error loading cabinet. Please check console.';
      }
    );

    // [Rest of the animation and event handling code remains the same]
  </script>
</body>
</html>
