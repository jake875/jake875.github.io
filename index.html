<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cabinet Hero</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background: #121212;
      overflow: hidden;
    }

    #cabinet-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 10%;
      left: 5%;
      z-index: 10;
      color: #f4f1ec;
    }

    .overlay h1 {
      font-size: 3em;
      color: #e9c46a;
      margin: 0;
      text-shadow: 0 0 10px rgba(233,196,106,0.3);
    }

    .overlay p {
      font-size: 1.2em;
      margin-top: 1em;
      max-width: 400px;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 20;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #e9c46a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 15px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="cabinet-container">
    <div class="overlay">
      <h1>Crafted to Perfection</h1>
      <p>Bespoke cabinetry that blends <span style="color:#e9c46a;">timeless beauty</span> with modern artistry.</p>
    </div>

    <div id="loading">
      <div class="spinner"></div>
      Loading cabinet...
    </div>

    <canvas id="cabinetCanvas"></canvas>
  </div>

  <!-- Import Map for Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
      }
    }
  </script>

  <!-- Main Application Code -->
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // Initialize the scene
    const canvas = document.getElementById('cabinetCanvas');
    const loading = document.getElementById('loading');
    const container = document.getElementById('cabinet-container');

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ 
      canvas, 
      alpha: true, 
      antialias: true 
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 4);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(2, 5, 5);
    scene.add(directionalLight);

    // Controls for debugging
    const controls = new OrbitControls(camera, canvas);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;

    // Model interaction variables
    let cabinetModel;
    let mouseX = 0;
    let mouseY = 0;
    let targetRotation = 0;

    // Mouse movement handler
    document.addEventListener('mousemove', (event) => {
      mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    // Scroll handler
    window.addEventListener('scroll', () => {
      targetRotation = window.scrollY * 0.005;
    });

    // Load the GLB model
    const loader = new GLTFLoader();
    loader.load(
      'https://jake875.github.io/A_luxurious_photorea_0701194007_texture.glb',
      (gltf) => {
        const model = gltf.scene;
        cabinetModel = model;
        
        // Center and scale the model (25% smaller than original version)
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = (2.5 / maxDim) * 0.75; // 25% smaller (0.75 of original scale)

        model.scale.setScalar(scale);
        model.position.sub(center.multiplyScalar(scale));

        scene.add(model);
        loading.style.display = 'none';
        animate();
      },
      (xhr) => {
        // Loading progress
        console.log(`${(xhr.loaded / xhr.total * 100).toFixed(2)}% loaded`);
      },
      (error) => {
        console.error('Error loading model:', error);
        loading.innerHTML = 'Error loading cabinet. Please check console.';
      }
    );

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      
      if (cabinetModel) {
        cabinetModel.rotation.y = mouseX * 0.2 + targetRotation;
        cabinetModel.rotation.x = mouseY * 0.1;
        targetRotation *= 0.95; // Smooth scroll rotation
      }
      
      renderer.render(scene, camera);
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
